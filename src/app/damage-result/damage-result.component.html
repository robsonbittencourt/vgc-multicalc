<div class="damage-result" [ngStyle]="reverse && { 'grid-template-columns': '0.4fr 1fr' } || null">
  <div [ngStyle]="reverse && { 'justify-self': 'end' } || null">
    <app-pokemon-hp-badge [name]="pokemon.displayNameWithoutSuffix" [hp]="pokemon.hp" [spriteName]="pokemon.name" [item]="pokemon.item" [damageTaken]="damageTaken" [reverse]="reverse"/>

    <div class="roll-level">
      <label class="label">Roll level</label>
      <mat-button-toggle-group class="button-group">
        <mat-button-toggle [checked]="rollLevelConfig.high" (change)="activeHighRoll()">High</mat-button-toggle>
        <mat-button-toggle [checked]="rollLevelConfig.medium" (change)="activeMediumRoll()">Medium</mat-button-toggle>
        <mat-button-toggle [checked]="rollLevelConfig.low" (change)="activeLowRoll()">Low</mat-button-toggle>
      </mat-button-toggle-group>
    </div>    
  </div>

  <div class="moves-result" [ngStyle]="reverse && { 'order': -1 } || null">
    <mat-chip-listbox class="mat-mdc-chip-set-stacked">
      <div class="move" *ngFor="let damageResult of damageResults" [ngStyle]="reverse && { 'flex-flow': 'row-reverse', 'margin-right': '0.8em' } || null">
        <div class="chip-move" [ngStyle]="reverse && { 'margin-left': '0em', 'margin-right': '1em' } || null">
          <mat-chip-option [selected]="pokemon.activeMoveName == damageResult.move" [disabled]="!damageResult.move" (click)="moveActivated(damageResult.move)">{{ damageResult.move }}</mat-chip-option>
        </div>
        <span>{{ damageResult.result }}</span>
      </div>
    </mat-chip-listbox>        
  </div>
  
  <div class="description-container">
    <div class="description-with-button">
      <span class="description-text">{{ activeDamageResult.description }}</span>
      <mat-icon class="copy-icon" (click)="copy(activeDamageResult.description)" matTooltip="Copy">content_copy</mat-icon>
      <label *ngIf="copyMessageEnabled">Copied!</label>      
    </div>
    <div>
      <label class="label">Rolls: </label>
      <span>{{ activeDamageResult.rolls }}</span>
    </div>    
  </div>      
</div>
