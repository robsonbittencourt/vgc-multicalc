<div class="container">
  <app-team [pokemon]="pokemon" [team]="data.activeTeam()" (pokemonChangedEvent)="dataChanged()" (pokemonChangedEvent)="pokemonChanged($event)"/>

  <div>
    <app-teams [teams]="data.teams" (teamChanged)="teamChanged($event)"/>
    <app-field />
  </div>

  <div class="container-speed-scale">
    <div class="header">
      <div class="title-box">
        <span class="title">Speed List</span>
        <div class="regulation">
          <label>Regulation</label>
          <app-input-autocomplete [allValues]="regulationsList" [value]="regulation()" (valueChange)="regulationChanged($event)"/>
        </div>
        <div>
        
        <label>Pok√©mon</label>
        <div class="pokemon-combo">
          <app-input-autocomplete [allValues]="pokemonNamesByReg()" [value]="targetName()" (valueChange)="targetName.set($event)"/>
          <mat-icon class="clear-button" (click)="clearPokemon()">clear</mat-icon>
        </div>        
      </div>
      </div>
      <div class="header-buttons-section">
        <div class="header-buttons-text">
          <span class="header-buttons-title">Options to opponent side</span>
          <span>Use Your Team and Field section for more options</span>
        </div>
        <div class="header-buttons text-color">
          <label>Speed Modifier</label>
          <div class="dense-2">
            <mat-form-field appearance="outline" class="mat-ev-stat-modifier">
              <mat-select class="mat-small" [value]="speedModifier()" (valueChange)="speedModifier.set($event)">
                @for (statsModifier of statsModifiers; track statsModifier) {
                  <mat-option class="mat-small" [value]="statsModifier.value">{{ statsModifier.viewValue }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>

          <mat-button-toggle-group multiple class="button-group" [hideMultipleSelectionIndicator]="true">
            <mat-button-toggle [checked]="speedDropActive()" (change)="toogleIceWind($event.source.checked)">Ice Wind</mat-button-toggle>
            <mat-button-toggle [checked]="paralyzedActive()" (change)="paralyzedActive.set($event.source.checked)">Paralyzed</mat-button-toggle>
            <mat-button-toggle [checked]="choiceScarfActive()" (change)="choiceScarfActive.set($event.source.checked)">Choice Scarf</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </div>

    <app-speed-scale [pokemon]="pokemon" [options]="options()" [pokemonEachSide]=31 />
  </div>
</div>
