<div (click)="terastalyzePokemon($event)" matTooltip="Terastal" [matTooltipShowDelay]="1000" data-cy="terastal-button">
  @if (pokemon().teraTypeActive) {
    <img class="icon-tera" src="assets/icons/tera-icon.png" data-cy="terastal-activated" />
  } @else {
    <img class="icon-tera" src="assets/icons/tera-icon-gray.png" data-cy="terastal-deactivated" />
  }
</div>
