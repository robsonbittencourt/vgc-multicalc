<mat-card (click)="activate()" class="card" [ngStyle]="cardStyle()">
  <mat-card-title-group>
    <mat-card-title>{{ teamMember.pokemon.displayName }}</mat-card-title>
    <mat-card-subtitle class="mat-small">Item: {{ teamMember.pokemon.item }}</mat-card-subtitle>
    <mat-card-subtitle class="mat-small">Nature: {{ teamMember.pokemon.nature }}</mat-card-subtitle>
    <mat-card-subtitle class="mat-small">Ability: {{ teamMember.pokemon.displayAbility }}</mat-card-subtitle>
    <mat-card-subtitle class="mat-small">{{ teamMember.pokemon.evsDescription() }}</mat-card-subtitle>
    <mat-card-subtitle class="mat-small" *ngIf="teamMember.pokemon.teraTypeActive">Terastalyzed as {{ teamMember.pokemon.teraType }} type</mat-card-subtitle>
    <mat-card-subtitle class="mat-small">Move: {{ teamMember.pokemon.move }}</mat-card-subtitle>
    <div class="card-container">
      <div>
        <img class="pokemon-image" mat-card-md-image src='https://img.pokemondb.net/sprites/home/normal/{{ teamMember.pokemon.spriteName }}.png'>
      </div>
      <div class="delete-button-container">
        <button class="icon-button" [ngStyle]="!teamMember.active && { 'pointer-events': 'none' } || null" (click)="toogleCommanderAbility()" *ngIf="teamMember.pokemon.name == 'Dondozo'">
          <img class="icon-tatsugiri" src="assets/icons/tatsugiri-curly.png" *ngIf="commanderActivated" />
          <img class="icon-tatsugiri" src="assets/icons/tatsugiri-curly-gray.png" *ngIf="!commanderActivated" />
        </button>
        <button *ngIf="teamMember.active || !showDeleteButton" class="icon-button disabled">
          <img class="icon-trash" src="assets/icons/trash.png"/>
        </button>
        <button *ngIf="!teamMember.active && showDeleteButton" class="icon-button" (click)="removePokemon()">
          <img class="icon-trash" src="assets/icons/trash.png"/>
        </button>
      </div>
    </div>
  </mat-card-title-group>
</mat-card>
