<div class="container">
  <div class="header">
    <div class="team-header">
      <span class="title">Your Team</span>
    </div>
    
    <div class="tabs">
      <app-pokemon-tab *ngFor="let teamMember of team.teamMembers()" [teamMember]="teamMember" (tabActivated)="activatePokemon($event)" [isSecondSelection]="isSecondSelection(teamMember)"/>  
    </div>
  </div>

  <div class="pokemon-actions">
    <div *ngIf="canShowCombineButton()" class="delete-pokemon" (click)="selectSecondAttacker()">
      <mat-icon *ngIf="!secondSelectionActive()">add_circle_outline</mat-icon>
      <mat-icon *ngIf="secondSelectionActive()">add_circle</mat-icon>
      <label>Combine Damage</label>
    </div>
    <div *ngIf="canShowDeleteButton()" class="delete-pokemon" (click)="removePokemon()">
      <mat-icon>delete</mat-icon>
      <label>Delete</label>
    </div>
  </div>

  <div *ngIf="pokemon.isDefault()" class="data">
    <div class="pokemon-image-container">
      <div class="pokemon-image">
        <img src='assets/icons/question.png'>
      </div>

      <label>Pokémon</label>
      <app-input-autocomplete [(value)]="pokemon.name" [allValues]="allPokemonNames" (valueChange)="onPokemonSelected($event)" (valueManuallySelected)="onValueManuallySelected($event)"/>
    </div>
  </div>

  <div *ngIf="!pokemon.isDefault()" class="data">
    <div class="pokemon-image-container">
      <div class="pokemon-image">
        <img src='https://img.pokemondb.net/sprites/home/normal/{{ pokemon.spriteName }}.png'>
      </div>

      <label>Pokémon</label>
      <app-input-autocomplete [(value)]="pokemon.name" [allValues]="allPokemonNames" (valueChange)="onPokemonSelected($event)" (valueManuallySelected)="onValueManuallySelected($event)"/>
    </div>

    <div class="pokemon-status">
      <div>
        <label>Status</label>
        <app-input-autocomplete [(value)]="pokemon.status" [allValues]="statusConditions"/>
      </div>

      <div class="shortcut-icons">
        <button class="icon-button" (click)="toogleCommanderAbility()" *ngIf="pokemon.name == 'Dondozo'">
          <img class="icon-tatsugiri" src="assets/icons/tatsugiri-curly.png" *ngIf="commanderActivated" />
          <img class="icon-tatsugiri" src="assets/icons/tatsugiri-curly-gray.png" *ngIf="!commanderActivated" />
        </button>

        <button class="icon-button" (click)="toogleParadoxAbility()" *ngIf="pokemon.isParadoxAbility()">
          <img class="icon-tatsugiri" src="assets/icons/booster-energy.png" *ngIf="pokemon.paradoxAbilityActivated" />
          <img class="icon-tatsugiri" src="assets/icons/booster-energy-gray.png" *ngIf="!pokemon.paradoxAbilityActivated" />
        </button>
      </div>

      <div>
        <label>Item</label>
        <app-input-autocomplete [(value)]="pokemon.item" [allValues]="allItemsNames"/>
      </div>
    </div>

    <div class="pokemon-tera">
      <div>
        <div class="info-label tera-label">
          <label >Tera Type</label>
        </div>
        <div class="check-input-section tera-checkbox">
          <button class="icon-button" (click)="terastalyzePokemon($event)" *ngIf="pokemon.teraTypeStorage && !pokemon.isDefault()" matTooltip="Terastal" [matTooltipShowDelay]="1000">
            <img class="icon-tera" src="assets/icons/tera-icon.png" *ngIf="pokemon.teraTypeActive" />
            <img class="icon-tera" src="assets/icons/tera-icon-gray.png" *ngIf="!pokemon.teraTypeActive" />
          </button>
          <app-input-autocomplete [(value)]="pokemon.teraType" [allValues]="allTeraTypes" [disabled]="pokemon.isTerapagos()"/>          
        </div>
      </div>

      <div class="pokemon-types">
        <div [ngStyle]="typeStyle(pokemon.type1())" class="pokemon-type">{{ pokemon.type1() }}</div>
        <div *ngIf="pokemon.type2()" [ngStyle]="typeStyle(pokemon.type2())" class="pokemon-type">{{ pokemon.type2() }}</div>
      </div>

      <div>
        <label>Ability</label>
        <app-input-autocomplete [(value)]="pokemon.ability" [allValues]="availableAbilities"/>        
      </div>
    </div>

    <div>
      <div class="info-label">
        <label>Moves</label>
      </div>
      <div class="moves">
        <div class="move">
          <app-input-autocomplete [(value)]="pokemon.moveSet.move1.name" [allValues]="allMoveNames"/>
          <mat-checkbox [ngModel]="pokemon.move1Name == pokemon.activeMoveName" (change)="activateMove(pokemon.moveSet.move1)"/>
        </div>

        <div class="move">
          <app-input-autocomplete [(value)]="pokemon.moveSet.move2.name" [allValues]="allMoveNames"/>
          <mat-checkbox [ngModel]="pokemon.move2Name == pokemon.activeMoveName" (change)="activateMove(pokemon.moveSet.move2)"/>
        </div>

        <div class="move">
          <app-input-autocomplete [(value)]="pokemon.moveSet.move3.name" [allValues]="allMoveNames"/>
          <mat-checkbox [ngModel]="pokemon.move3Name == pokemon.activeMoveName" (change)="activateMove(pokemon.moveSet.move3)"/>
        </div>

        <div class="move">
          <app-input-autocomplete [(value)]="pokemon.moveSet.move4.name" [allValues]="allMoveNames"/>
          <mat-checkbox [ngModel]="pokemon.move4Name == pokemon.activeMoveName" (change)="activateMove(pokemon.moveSet.move4)"/>
        </div>
      </div>
    </div>
  </div>

  <div class="evs-titles">
    <label class="base-title">Base</label>
    <label class="modifier-title">Mod.</label>
    <label class="evs-title">EVs</label>
    <label class="ivs-title">IVs</label>
  </div>

  <div>
    <div class="evs">
      <app-ev-slider statName="HP" [baseStatValue]="pokemon.baseHp" [statValue]="pokemon.hp" [(ev)]="pokemon.evs.hp" [(iv)]="pokemon.ivs.hp" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()"/>
          
      <app-ev-slider data-cy="stat-atk" [baseStatValue]="pokemon.baseAtk" statName="Attack" [statValue]="pokemon.modifiedAtk()" [(ev)]="pokemon.evs.atk" [(iv)]="pokemon.ivs.atk" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()" 
        [(statsModifier)]="pokemon.boosts.atk" [nature]="pokemon.nature"/>

      <app-ev-slider statName="Defense" [baseStatValue]="pokemon.baseDef" [statValue]="pokemon.modifiedDef()" [(ev)]="pokemon.evs.def" [(iv)]="pokemon.ivs.def" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()"
        [(statsModifier)]="pokemon.boosts.def" [nature]="pokemon.nature"/>
      
      <app-ev-slider data-cy="stat-spa" [baseStatValue]="pokemon.baseSpa" statName="Sp. Atk." [statValue]="pokemon.modifiedSpa()" [(ev)]="pokemon.evs.spa" [(iv)]="pokemon.ivs.spa" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()"
        [(statsModifier)]="pokemon.boosts.spa" [nature]="pokemon.nature"/>
      
      <app-ev-slider statName="Sp. Def." [baseStatValue]="pokemon.baseSpd" [statValue]="pokemon.modifiedSpd()" [(ev)]="pokemon.evs.spd" [(iv)]="pokemon.ivs.spd" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()"
        [(statsModifier)]="pokemon.boosts.spd" [nature]="pokemon.nature"/>
      
      <app-ev-slider statName="Speed" [baseStatValue]="pokemon.baseSpe" [statValue]="pokemon.modifiedSpe()" [(ev)]="pokemon.evs.spe" [(iv)]="pokemon.ivs.spe" (evChangedEvent)="onChangeEvValue()" (ivChange)="onChangeIvValue()" (beforeEvChangedEvent)="beforeChangeEvValue()"
        [(statsModifier)]="pokemon.boosts.spe" [nature]="pokemon.nature"/>
    </div>
    <div class="remaining-evs">
      <div class="nature">
        <label>Nature</label>
        <app-input-autocomplete [(value)]="pokemon.nature" [allValues]="allNatureNames"/>
      </div>      
      <label class="remaining-evs-label">Remaining:</label>
      <label class="remaining-evs-value">{{ MAX_EVS - pokemon.totalEvs() }}</label>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
