<div class="container">
  <app-team [pokemonId]="pokemonId()" [isAttacker]="isAttacker()" (teamMemberSelected)="pokemonId.set($event)" 
    (teamMemberRemoved)="pokemonId.set(data.team().activePokemon().id)"/>
  
  <div>
    <app-teams (teamChanged)="pokemonId.set($event.activePokemon().id)"/>
    <app-field />
  </div> 

  <div class="target-pokemon">
    <app-target-pokemon [isAttacker]="menuStore.manyVsOneActivated()" [showDamageDescription]="!data.activeAttacker().isDefault()" 
      (targetActivated)="pokemonId.set($event)" (targetRemoved)="pokemonId.set(data.team().activePokemon().id)"
      (targetsImported)="targetsImported()"/>
  </div>
</div>
