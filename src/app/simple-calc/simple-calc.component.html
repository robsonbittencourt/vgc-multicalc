<div class="container">
  <app-damage-result [pokemon]="leftPokemon" [damageResults]="leftDamageResults" [opponentDamageResult]="rightDamageResult" (moveActivatedEvent)="leftMoveActivated()"/>
  <app-damage-result [pokemon]="rightPokemon" [damageResults]="rightDamageResults" [opponentDamageResult]="leftDamageResult" (moveActivatedEvent)="rightMoveActivated()" [reverse]="true"/>

  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="leftPokemon" (pokemonChangedEvent)="leftPokemonChanged()" (pokemonNameChangedEvent)="leftPokemonNameChanged()"/>
  </div>

  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="rightPokemon" (pokemonChangedEvent)="rightPokemonChanged()" (pokemonNameChangedEvent)="rightPokemonNameChanged()" [reverse]="true"/>
  </div> 

  <div class="field">
    <app-field (fieldChangedEvent)="fieldChanged()"/>
  </div>
</div>
