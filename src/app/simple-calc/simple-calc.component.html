<div class="container">
  <app-damage-result [pokemon]="this.data.leftPokemon" [damageResults]="leftDamageResults()" [rollLevelConfig]="data.leftRollLevelConfig" [opponentDamageResult]="rightDamageResult" (moveSetChange)="leftMoveActivated($event)" (rollLevelChange)="leftRollLevelChanged($event)" data-cy="left-damage-result"/>
  <app-damage-result [pokemon]="this.data.rightPokemon" [damageResults]="rightDamageResults()" [rollLevelConfig]="data.rightRollLevelConfig" [opponentDamageResult]="leftDamageResult" (moveSetChange)="rightMoveActivated($event)" (rollLevelChange)="rightRollLevelChanged($event)" [reverse]="true" data-cy="right-damage-result"/>

  <div class="pokemon-edit" data-cy="left-pokemon">
    <div class="pokemon-actions pokemon-actions-left">
      <app-import-pokemon-button (pokemonImportedEvent)="leftPokemonImported($event)"/>
      <app-export-pokemon-button [pokemon]="this.data.leftPokemon"/>
    </div>
    <app-pokemon-build [pokemon]="this.data.leftPokemon" (pokemonChangedEvent)="leftPokemonChanged()"/>
  </div>

  <div class="pokemon-edit" data-cy="right-pokemon">
    <div class="pokemon-actions pokemon-actions-right">
      <app-import-pokemon-button (pokemonImportedEvent)="rightPokemonImported($event)"/>
      <app-export-pokemon-button [pokemon]="this.data.rightPokemon"/>
    </div>
    <app-pokemon-build [pokemon]="this.data.rightPokemon" (pokemonChangedEvent)="rightPokemonChanged()" [reverse]="true"/>
  </div> 

  <div class="field">
    <app-field (fieldChangedEvent)="fieldChanged()"/>
  </div>
</div>
