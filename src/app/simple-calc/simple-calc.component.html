<div class="container">
  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="leftPokemon" (pokemonChangedEvent)="leftPokemonChanged()"/>
  </div>

  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="rightPokemon" (pokemonChangedEvent)="rightPokemonChanged()"/>
  </div>

  <div>
    <span>{{ leftDamageResult.result }} - {{ leftDamageResult.koChance }}</span>
  </div>

  <div>
    <span>{{ rightDamageResult.result }} - {{ rightDamageResult.koChance }}</span>
  </div>  

  <div class="field">
    <app-field (fieldChangedEvent)="fieldChanged()"/>
  </div>
</div>
