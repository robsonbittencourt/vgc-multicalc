<div class="container">
  <app-damage-result [pokemon]="leftPokemon" [damageResults]="leftDamageResults" [rollLevelConfig]="data.leftRollLevelConfig" [opponentDamageResult]="rightDamageResult" (moveActivatedEvent)="leftMoveActivated()" (rollLevelChangedEvent)="rollLevelChanged()"/>
  <app-damage-result [pokemon]="rightPokemon" [damageResults]="rightDamageResults" [rollLevelConfig]="data.rightRollLevelConfig" [opponentDamageResult]="leftDamageResult" (moveActivatedEvent)="rightMoveActivated()" (rollLevelChangedEvent)="rollLevelChanged()" [reverse]="true"/>

  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="leftPokemon" (pokemonChangedEvent)="leftPokemonChanged()"/>
  </div>

  <div class="pokemon-edit">
    <app-pokemon-build [pokemon]="rightPokemon" (pokemonChangedEvent)="rightPokemonChanged()" [reverse]="true"/>
  </div> 

  <div class="field">
    <app-field (fieldChangedEvent)="fieldChanged()"/>
  </div>
</div>
