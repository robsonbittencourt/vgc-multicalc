@if (speedDefinition().description === "") {
  <div class="speed-box-down"></div>
} @else {
  <div class="speed-box-up" [ngClass]="{ 'actual-label': isActual() }">
    <label data-cy="speed-box-value">{{ speedDefinition().value }}</label>
  </div>

  <div class="speed-box-down" [ngClass]="{ actual: isActual(), 'actual-label': isActual() }">
    <div [@openClose]="{ value: 1, params: { leaveEnd: animation() } }" class="pokemon-image">
      <img src="assets/sprites/pokemon-sv/{{ speedDefinition().pokemonName }}.png" alt="{{ speedDefinition().pokemonName }}" data-cy="speed-box-pokemon" />
      <label data-cy="speed-box-description">{{ speedDefinition().description }}</label>
    </div>
  </div>
}
