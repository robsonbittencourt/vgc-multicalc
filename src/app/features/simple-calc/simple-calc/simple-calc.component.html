<div class="container">
  <app-damage-result [pokemon]="store.leftPokemon()" [damageResults]="leftDamageResults()" [opponentDamageResult]="rightDamageResult()" (moveSetChange)="leftMoveActivated($event)" data-cy="left-damage-result" />
  <app-damage-result [pokemon]="store.rightPokemon()" [damageResults]="rightDamageResults()" [opponentDamageResult]="leftDamageResult()" (moveSetChange)="rightMoveActivated($event)" [reverse]="true" data-cy="right-damage-result" />

  <app-widget data-cy="left-pokemon">
    <div class="pokemon-actions pokemon-actions-left">
      <app-import-pokemon-button (pokemonImportedEvent)="store.changeLeftPokemon($event)" />
      <app-export-pokemon-button [pokemon]="store.leftPokemon()" />
    </div>
    <app-pokemon-build [pokemonId]="store.leftPokemon().id" />
  </app-widget>

  <app-widget data-cy="right-pokemon">
    <div class="pokemon-actions pokemon-actions-right">
      <app-import-pokemon-button (pokemonImportedEvent)="store.changeRightPokemon($event)" />
      <app-export-pokemon-button [pokemon]="store.rightPokemon()" />
    </div>
    <app-pokemon-build [pokemonId]="store.rightPokemon().id" [reverse]="true" />
  </app-widget>

  <div class="field">
    <app-field />
  </div>
</div>
