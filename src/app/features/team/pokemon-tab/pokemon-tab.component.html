<div [ngClass]="{ 'active-tab': active() }" class="tab" (click)="activateTab($event)" data-cy="team-member-tab">
  @if (pokemon().isDefault) {
    <mat-icon data-cy="add-team-member-tab">add</mat-icon>
  } @else {
    <img class="pokemon-image-small" src="assets/sprites/pokemon-sv/{{ pokemon().name }}.png" />
    <label class="tab-label">{{ pokemon().displayNameWithoutSuffix }}</label>
  }
</div>
