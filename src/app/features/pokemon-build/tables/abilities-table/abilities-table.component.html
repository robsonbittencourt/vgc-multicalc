<app-filterable-table
  [data]="abilitiesData()"
  [selectedValues]="actualAbility()"
  [columns]="moveColumns"
  [dataFilter]="dataFilter()"
  [haveFocus]="haveFocus()"
  (entrySelected)="abilitySelected.emit($event)"
  (firstListEntry)="firstAbilityFromList.emit($event)"
  (escapeWasPressed)="escapeWasPressed.emit()" />
