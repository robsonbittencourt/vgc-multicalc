<app-filterable-table
  [data]="pokemonData"
  [selectedValues]="actualPokemon()"
  [columns]="pokemonColumns"
  [dataFilter]="dataFilter()"
  [haveFocus]="haveFocus()"
  (itemSelected)="pokemonSelected.emit($event)"
  (firstListItem)="firstPokemonFromList.emit($event)"
  (escapeWasPressed)="escapeWasPressed.emit()" />
