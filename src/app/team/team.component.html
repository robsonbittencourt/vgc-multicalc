<div class="container">
  <div class="header">
    <span class="title">Attackers</span>
    <li class="form-row">
      <div>
        <input class="poke-paste-input" placeholder="PokePaste Link" type="text" matInput [(ngModel)]="pokePaste">
      </div>
      <button mat-flat-button color="primary" (click)="addFromPokePaste()">Replace with Paste</button>
      <button mat-flat-button color="warn" (click)="removeAll()">Remove all</button>
    </li>
  </div>
  <div class="error-message-poke-paste">
    <label>{{ errorMessagePokePaste }}</label>
  </div>
  <div class="cards">
    <div *ngFor="let teamMember of team">
      <app-pokemon-card [teamMember]="teamMember" [canShowAsActivated]=canShowAsActivated [showDeleteButton]="team.length > 1" 
        (teamMemberActivated)="teamMemberActivated($event)" (pokemonRemoved)="pokemonRemoved($event)"/>
    </div>
    <app-add-pokemon-card *ngIf="team.length < 6" (pokemonAddedToTeam)=pokemonAddedToTeam()/>
  </div>
</div>
