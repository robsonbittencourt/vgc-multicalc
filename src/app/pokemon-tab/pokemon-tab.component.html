<div [ngStyle]="tabStyle()" class="tab" (click)="activateTab()">
  <mat-icon *ngIf="teamMember.pokemon.isDefault()">add</mat-icon>
  <img *ngIf="!teamMember.pokemon.isDefault()" class="pokemon-image-small" src='https://img.pokemondb.net/sprites/scarlet-violet/normal/{{ teamMember.pokemon.spriteName }}.png'>
  <label [ngStyle]="active() && { 'color': '#673ab7' } || null" class="tab-label" *ngIf="!teamMember.pokemon.isDefault()">{{ teamMember.pokemon.name }}</label>
</div>
