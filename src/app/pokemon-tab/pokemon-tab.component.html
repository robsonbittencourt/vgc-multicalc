<div [ngStyle]="tabStyle()" class="tab" (click)="activateTab()" data-cy="team-member-tab">
  @if (teamMember.pokemon.isDefault()) {
    <mat-icon data-cy="add-team-member-tab">add</mat-icon>
  }
  @else {
    <img class="pokemon-image-small" src='assets/sprites/pokemon-sv/{{ teamMember.pokemon.name }}.png'>
    <label [ngStyle]="active() && { 'color': '#673ab7', 'font-weight': 500 } || null" class="tab-label">{{ teamMember.pokemon.displayNameWithoutSuffix }}</label>
  }
</div>
