<div class="header">
  <div class="left-header">
    <img class="slowking-icon" src="assets/icons/slowking.png" />
    <img class="icon" src="assets/icons/calc-72x72.png" />
    <span class="title">VGC Multi Calc</span>
    <div *ngIf="isDesktopDevice()" class="menu">
      <div class="menu-option" [ngStyle]="data.oneVsManyActivated && { 'background-color': '#e7def6' } || null" (click)="enableOneVsMany()">
        <span>Team vs Many</span>
      </div>
      <div class="menu-option" [ngStyle]="data.manyVsOneActivated && { 'background-color': '#e7def6' } || null" (click)="enableManyVsOne()" data-cy="many-vs-team">
        <span>Many vs Team</span>
      </div>
      <div class="menu-option" [ngStyle]="data.speedCalculatorActivated && { 'background-color': '#e7def6' } || null" (click)="enableSpeedCalculator()" data-cy="speed-calculator">
        <span>Speed Calculator</span>
      </div>
    </div>
  </div>
  <div *ngIf="!isDesktopDevice()" class="right-header">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="enableOneVsMany()">
        <span>Damage Calculator</span>
      </button>
      <button mat-menu-item (click)="enableSpeedCalculator()">
        <span>Speed Calculator</span>
      </button>
    </mat-menu>
  </div>
  <div *ngIf="isDesktopDevice()" class="right-header">
    <mat-icon class="copy-icon" *ngIf="userDataLink" (click)="copyUserDataLink()">content_copy</mat-icon>
    <a class="calc-link" *ngIf="userDataLink" target="_blank" [href]="userDataLink">Link</a>
    <button mat-flat-button color="link" (click)="uploadData()">Share your calcs</button>
    <a target="_blank" href="https://twitter.com/rluizv"><img class="icon" src="assets/icons/twitter.png"/></a>
    <a target="_blank" href="https://github.com/robsonbittencourt/vgc-multicalc"><img class="icon" src="assets/icons/github.png"/></a>
    <a href='https://ko-fi.com/B0B2VFTC3' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi2.png?v=3' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
  </div>
</div>

<div class="container" *ngIf="isDesktopDevice()">
  <div>
    <app-main-pokemon [team]="data.activeTeam()" [pokemon]="activeOnEditPokemon" [isAttacker]="data.activeTeam().activePokemon() == activeOnEditPokemon" (pokemonChangedEvent)="pokemonOnEditChanged($event)"
      (pokemonAddedToTeamEvent)=pokemonAddedToTeam() (teamChanged)="teamChanged($event)" (secondAttackerSelected)="secondAttackerSelected()"
      [secondSelection]="activeSecondAttacker"/>
  </div>

  <div>
    <app-teams [teams]="data.teams" (teamChanged)="teamChanged($event)"/>
    <app-field (fieldChangedEvent)="fieldChanged($event)" [field]="data.field" [criticalHit]="data.criticalHit" (criticalHitChangedEvent)="criticalHitChanged($event)" [isTrickRoom]="data.isTrickRoom" (trickRoomChangedEvent)="trickRoomChanged($event)"/>
  </div> 

  <div class="target-pokemon" *ngIf="data.manyVsOneActivated || data.oneVsManyActivated">
    <app-target-pokemon [targets]="data.targets" [isAttacker]="data.manyVsOneActivated" (targetChangedEvent)="targetChanged($event)"
     (allTargetsRemoved)="removeAllTargets()" (targetAdded)="pokemonAddedToTargets()" (targetsAdded)="targetsAdded($event)" (targetRemovedEvent)="targetRemoved()"
     (targetActivatedEvent)=targetActivated($event) (secondTargetDeactivatedEvent)=secondTargetDeactivated() [showDamageDescription]="!activeOnEditPokemon.isDefault()"/>
  </div>

  <div class="target-pokemon" *ngIf="data.speedCalculatorActivated">
    <app-speed-calculator-desktop [pokemon]="activeOnEditPokemon" [field]="data.field"/>
  </div>
</div>

<div class="container" *ngIf="!isDesktopDevice() && (data.oneVsManyActivated || data.manyVsOneActivated)">
  <app-pokemon-edit-mobile [leftTeamMember]="data.activeTeam().teamMembers()[0]" [rightTeamMember]="data.targets[0]" (pokemonChangedEvent)="pokemonOnEditChanged($event)" (attackerChangedEvent)="mobileAttackerChanged($event)"/>
  <app-field (fieldChangedEvent)="fieldChanged($event)" [field]="data.field" [criticalHit]="data.criticalHit" (criticalHitChangedEvent)="criticalHitChanged($event)"/>
</div>

<div class="container" *ngIf="!isDesktopDevice() && data.speedCalculatorActivated">
  <app-speed-calculator-mobile [pokemon]="data.activeTeam().teamMembers()[0].pokemon" [field]="data.field" (pokemonChangedEvent)="pokemonOnEditChanged($event)"/>
</div>
