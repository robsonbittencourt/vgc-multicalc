<div class="pokes">
  <div class="pokemon-name">
    <app-pokemon-combo-box [pokemonId]="attacker().id" />
    <div class="import-export">
      <app-import-pokemon-button (pokemonImportedEvent)="importPokemon($event)" />
      <app-export-pokemon-button [pokemonId]="attacker().id" />
    </div>
  </div>
  <div class="pokemon-tabs">
    <app-pokemon-tab [active]="leftIsAttacker()" [pokemonId]="store.leftPokemon().id" (tabActivated)="activateLeftPokemon()" />
    <app-pokemon-tab [active]="rightIsAttacker()" [pokemonId]="store.rightPokemon().id" (tabActivated)="activateRightPokemon()" />
  </div>
</div>

<div class="damage-result">
  <div class="damage-result-text">
    <span>{{ damageResult().description }}</span>
  </div>
  <app-copy-button [value]="damageResult().description" />
</div>

<app-pokemon-build-mobile
  [pokemonId]="attacker().id"
  [optimizationStatus]="optimizationStatus()"
  [optimizedEvs]="optimizedEvs()"
  [optimizedNature]="optimizedNature()"
  (optimizeRequested)="handleOptimizeRequest($event)"
  (optimizationApplied)="handleOptimizationApplied()"
  (optimizationDiscarded)="handleOptimizationDiscarded()"
  (evsCleared)="handleEvsCleared()" />
<app-field class="field-card" />
