<app-damage-result
  [pokemon]="store.leftPokemon()"
  [damageResults]="leftDamageResults()"
  [opponentDamageResult]="rightDamageResult()"
  [opponentRollLevel]="rightRollLevel()"
  (moveSetChange)="leftMoveActivated($event)"
  [(rollLevel)]="leftRollLevel"
  (rollLevelChange)="setLeftRollLevel($event)"
  data-cy="left-damage-result" />
<app-damage-result
  [pokemon]="store.rightPokemon()"
  [damageResults]="rightDamageResults()"
  [opponentDamageResult]="leftDamageResult()"
  [opponentRollLevel]="leftRollLevel()"
  (moveSetChange)="rightMoveActivated($event)"
  [(rollLevel)]="rightRollLevel"
  (rollLevelChange)="setRightRollLevel($event)"
  [reverse]="true"
  data-cy="right-damage-result" />

<app-widget data-cy="left-pokemon">
  <div class="pokemon-actions pokemon-actions-left">
    <app-import-pokemon-button (pokemonImportedEvent)="leftPokemonImported($event)" />
    <app-export-pokemon-button [pokemonId]="store.leftPokemon().id" />
  </div>
  <app-pokemon-build
    [pokemonId]="store.leftPokemon().id"
    [hasFocus]="activeSide() === 'left'"
    [optimizedEvs]="leftOptimizedEvs()"
    [optimizedNature]="leftOptimizedNature()"
    (selected)="activeSide.set('left')"
    [optimizationStatus]="leftOptimizationStatus()"
    (optimizeRequested)="handleLeftOptimizeRequest($event)"
    (optimizationApplied)="handleLeftOptimizationApplied()"
    (optimizationDiscarded)="handleLeftOptimizationDiscarded()" />
</app-widget>

<app-widget data-cy="right-pokemon">
  <div class="pokemon-actions pokemon-actions-right">
    <app-import-pokemon-button (pokemonImportedEvent)="rightPokemonImported($event)" />
    <app-export-pokemon-button [pokemonId]="store.rightPokemon().id" />
  </div>
  <app-pokemon-build
    [pokemonId]="store.rightPokemon().id"
    [hasFocus]="activeSide() === 'right'"
    [reverse]="true"
    [optimizedEvs]="rightOptimizedEvs()"
    [optimizedNature]="rightOptimizedNature()"
    (selected)="activeSide.set('right')"
    [optimizationStatus]="rightOptimizationStatus()"
    (optimizeRequested)="handleRightOptimizeRequest($event)"
    (optimizationApplied)="handleRightOptimizationApplied()"
    (optimizationDiscarded)="handleRightOptimizationDiscarded()" />
</app-widget>

<app-field class="field" oneVsOne="true" />
