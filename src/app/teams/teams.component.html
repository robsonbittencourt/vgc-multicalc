<div class="teams">
  <div class="header">
    <span class="title">Teams</span>
  </div>
  <div class="teams-container">
    <div class="teams-top-box">
      <div class="team-name">
        <label>Team Name</label>
        <input class="team-name-input" type="text" matInput [(ngModel)]="team.name">
      </div>
      <div class=team-buttons>
        <button mat-flat-button color="primary" (click)="addFromPokePaste()" data-cy="import-pokepaste-to-team">Import</button>
        <button mat-flat-button color="primary" (click)="export()" [disabled]="team.onlyHasDefaultPokemon()" data-cy="export-team-button">Export</button>
        <button mat-flat-button color="warn" (click)="deleteTeam()" [disabled]="team.onlyHasDefaultPokemon()" data-cy="delete-team-button">Delete</button>
      </div>
    </div>
    <div class="teams-boxes">
      @for (team of teams(); track team) {
        <app-team-box [team]="team" (teamActivated)="activateTeam($event)"/>
      }
    </div>
  </div>
</div>
