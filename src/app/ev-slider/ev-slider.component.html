<div class="ev-slider-container">
  <div class="stat-name" *ngIf="statName">
    <label>{{ statName }}</label>
  </div>
  <div class="base-stat" *ngIf="baseStatValue">
    <label>{{ baseStatValue }}</label>
  </div>
  <div class="dense-2">
    <mat-form-field appearance="outline" class="mat-ev-stat-modifier hp-percentage" *ngIf="!showStatsModifier()">
      <span matTextSuffix *ngIf="baseStatValue">%</span>
      <input class="ev-value-input" type="number" min="0" max="100" matInput (change)="hpPercentageChanged()" [(ngModel)]="hpPercentage" data-cy="hp-percentage-value">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mat-ev-stat-modifier" *ngIf="showStatsModifier()">
      <mat-select data-cy="stat-modifier" class="mat-small" [(value)]="statsModifier">
        <mat-option class="mat-small" *ngFor="let statsModifier of statsModifiers" [value]="statsModifier.value">{{ statsModifier.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="ev-value dense-2">
    <mat-form-field appearance="outline" class="mat-ev-field">
      <mat-label *ngIf="statNameAcronym">{{ statNameAcronym }}</mat-label>
      <input class="ev-value-input" type="number" min="0" max="252" matInput (change)="evChanged()" (input)="beforeEvChanged()" [(ngModel)]="ev" data-cy="ev-value">
    </mat-form-field>
  </div>
  <div class="ev-slider">
    <mat-slider class="mat-ev-slider" [min]="calculateMin(ev)" [max]="252" [step]="calculateEvStep(ev)">
      <input matSliderThumb (change)="evChanged()" [(ngModel)]="ev" (input)="beforeEvChanged()">
    </mat-slider>
  </div>
  <div class="ev-value dense-2" *ngIf="showIv">
    <mat-form-field appearance="outline" class="mat-ev-field">
      <input class="ev-value-input" type="number" min="0" max="31" matInput [(ngModel)]="iv" data-cy="iv-value">
    </mat-form-field>
  </div>
  <div class="stat-value">
    <label>{{ natureModifier() }}{{ statValue }}</label>
  </div>
</div>
