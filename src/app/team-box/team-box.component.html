<div class="team" [ngStyle]="boxStyle()" (click)="activate()" data-cy="team-box">
  <label class="team-name-label">{{ team.name }}</label>
  <div class="team-pokemon-icons">
    @for (teamMember of team.teamMembers(); track teamMember) {
      <div class="pokemon-image">
        @if (!teamMember.pokemon.isDefault()) {
          <img src='assets/sprites/pokemon-sv/{{ teamMember.pokemon.name }}.png'>
        }
      </div>
    }
  </div>
</div>
