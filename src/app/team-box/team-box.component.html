<div class="team" [ngStyle]="boxStyle()" (click)="activate()" data-cy="team-box">
  <label class="team-name-label">{{ team.name }}</label>
  <div class="team-pokemon-icons">
    <div *ngFor="let teamMember of team.teamMembers()" class="pokemon-image">
      <img *ngIf="!teamMember.pokemon.isDefault()" src='assets/sprites/pokemon-sv/{{ teamMember.pokemon.spriteNameScarletViolet }}.png'>
    </div>
  </div>
</div>
